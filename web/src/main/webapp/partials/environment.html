<div>
	<a ng-click="onLinkClick()">{{envToString(env0, name, true)}}</a>
	<div style="display: none">
		<div id="env{{index}}">
			<span class="mandatory_label">Name:</span> <input type="text"
				name="envName" ng-model="env.name" required> <br /> <span
				class="mandatory_label">update each</span> <input type="text"
				name="envUpdateInterval" ng-model="env.updateInterval">
			minutes.<span ng-show="env.lastUpdate"> Last update
				{{env.lastUpdate}}</span> <br /> <br /> Server <select
				ng-model="env.server" ng-options="server.host for server in servers">
			</select> <br /> Log file path: <input type="text" name="path"
				ng-model="env.path"> <br /> Enabled matchers
			<ul>
				<li ng-repeat="matcher in matchers | orderBy: weight">		
				<input type="checkbox" ng-model="enabledMatchers[matcher.id]" /> {{matcherToString(matcher)}}
				</li>
			</ul>

		</div>
	</div>
</div>
