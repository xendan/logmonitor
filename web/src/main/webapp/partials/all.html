<div ng-hide="configs.length">No config found and some</div>
<ul>
    <li ng-repeat="config in configs">
        <a href="#/configs/{{config.id}}">{{config.projectName}}</a>
        <ul>
            <li ng-repeat="env in config.environments">{{env.name}}{{statuses[env.id]}}
                <br />
                <br />
                <br />
                {{entries[config.id][env.id]}}
            </li>
        </ul>
    </li>
</ul>
<a href="#/configs/-1?projectName={{currentProject}}">
    Create new config <span ng-show="currentProject">for project {{currentProject}}</span> ...
</a>
